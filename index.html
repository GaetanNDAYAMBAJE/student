<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main">
    <h1>Student list</h1>
        <ul class="students" id="studentid">
            <div class="top-container"><button id="btn-add-student"><i class="fal fa-user-plus"></i> Add student</button></div>
        </ul>
        <div class="form-container hideorshow" id="formcontainer">
        <form class="form" id="form-data">
            <div class="top-form"><h2>Add student data here</h2><button id="btnclose">x</button></div>
            <input type="text" class="txts" placeholder="Enter student name" id="name"/>
            <input type="text" class="txts" placeholder="Enter student email" id="email"/>
            <input type="text" class="txts" placeholder="Enter phone number" id="phone"/>

            <div class="btn-container"><button class="btn" id="submitdata">Submit data</button></div>
        </form>
    </div>
    <div class="form-container hideorshow" id="formcontainerupdate">
        <form class="form" id="form-data">
            <div class="top-form">
            <h2>Update student data here</h2>
            <button id="btnupdateclose">x</button>
        </div>
        <input type="text" class="txts" placeholder="Enter student name" id="nameupdate"/>
        <input type="text" class="txts" placeholder="Enter student email" id="emailupdate"/>
        <input type="text" class="txts" placeholder="Enter phone number" id="phoneupdate"/>
        <div class="btn-container">
           <button class="btn" id="submitdataupdate">Update data</button>
        </div>
        </form>
    </div>
 </div>

    <script src="main.js"></script>
</body>
</html>
